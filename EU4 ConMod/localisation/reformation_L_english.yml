l_english:
    prot.1.t:0 "The Scandanavian Reformation"
    prot.1.d:0 "The issues in Scandanavia were broadly the same as in Germany, with its people in poverty, serfdom, ground down by their religious masters, and not having a Bible in their own tongue. The kingdom overall was beset with struggles between the great families with almost constant shedding of blood."